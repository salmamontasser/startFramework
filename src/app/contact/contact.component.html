<div class="contacts">
    <div class="container">
      <app-maintitle content="contact section" myColorClass="text-dark" myColor="#2c3e50"></app-maintitle>
      <form action="/" class="mx-auto">
        <app-imput myLabel="user name:" myName="userName" myType="text"></app-imput>
        <app-imput myLabel="user age:" myName="userAge" myType="number"></app-imput>
        <app-imput myLabel="user Email:" myName="userEmail" myType="email"></app-imput>
        <app-imput myLabel="user password:" myName="userPassword" myType="password"></app-imput>
        <input type="submit" value="Send Message" class="mt-5">
      </form>
    </div>
  </div>
